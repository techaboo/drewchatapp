<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Techaboo AI Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/atom-one-dark.min.css"
    />
    <style>
      :root {
        --layout-bg: #0b0d15;
        --surface: rgba(20, 24, 39, 0.86);
        --surface-alt: rgba(26, 32, 50, 0.9);
        --primary: #f6821f;
        --primary-hover: #ff9a45;
        --text: #f3f4f7;
        --text-dim: #98a1c0;
        --border: rgba(255, 255, 255, 0.08);
        --user-msg-bg: rgba(246, 130, 31, 0.12);
        --assistant-msg-bg: rgba(44, 53, 76, 0.8);
        --danger: #ff5c70;
        --success: #3ddc97;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: radial-gradient(circle at top, #121833, #06070d 48%);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: stretch;
        padding: 24px;
      }

      .app-shell {
        display: grid;
        grid-template-columns: 320px minmax(0, 1fr);
        gap: 24px;
        width: min(1320px, 100%);
        height: calc(100vh - 48px);
      }

      aside {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 20px 18px;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(14px);
      }

      .brand {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .brand h1 {
        font-size: 1.25rem;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .sidebar-actions {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }

      button,
      select,
      textarea,
      input {
        font: inherit;
      }

      .primary-btn {
        background: var(--primary);
        color: #161822;
        border: none;
        border-radius: 12px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .primary-btn:hover {
        background: var(--primary-hover);
      }

      .ghost-btn,
      .muted-btn {
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text);
        border-radius: 12px;
        padding: 10px 12px;
        font-weight: 500;
        cursor: pointer;
        transition: border 0.2s ease, color 0.2s ease;
      }

      .ghost-btn:hover,
      .muted-btn:hover {
        border-color: rgba(255, 255, 255, 0.16);
        color: #fff;
      }

      .history-toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
        padding: 6px 4px;
        color: var(--text-dim);
        font-size: 0.85rem;
      }

      .conversation-list {
        flex: 1;
        overflow-y: auto;
        margin: 0 -10px;
        padding: 0 6px 6px;
      }

      .conversation-group {
        margin-bottom: 16px;
      }

      .conversation-day {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-dim);
        margin: 16px 0 6px 10px;
      }

      .conversation-item {
        background: transparent;
        border-radius: 12px;
        padding: 12px 14px;
        cursor: pointer;
        border: 1px solid transparent;
        transition: background 0.15s ease, border 0.15s ease;
        position: relative;
      }

      .conversation-item.active {
        background: var(--surface-alt);
        border-color: rgba(255, 255, 255, 0.14);
      }

      .conversation-title {
        font-weight: 600;
        font-size: 0.92rem;
        margin-bottom: 4px;
        color: #fff;
      }

      .conversation-meta {
        font-size: 0.78rem;
        color: var(--text-dim);
      }

      .conversation-actions {
        position: absolute;
        top: 12px;
        right: 12px;
        display: flex;
        gap: 6px;
      }

      .conversation-action {
        background: rgba(15, 18, 29, 0.85);
        border: 1px solid var(--border);
        color: var(--text-dim);
        border-radius: 50%;
        width: 28px;
        height: 28px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        cursor: pointer;
        transition: border 0.2s ease, color 0.2s ease;
      }

      .conversation-action:hover {
        border-color: rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      main {
        display: flex;
        flex-direction: column;
        background: var(--surface-alt);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 20px;
        backdrop-filter: blur(10px);
      }

      .chat-toolbar {
        display: grid;
        grid-template-columns: auto auto 1fr;
        gap: 12px;
        align-items: center;
        margin-bottom: 18px;
      }

      .model-select-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #model-select {
        background: rgba(12, 15, 25, 0.9);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        min-width: 220px;
      }

      .file-upload {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 1px dashed var(--border);
        border-radius: 12px;
        padding: 10px 14px;
        color: var(--text-dim);
        cursor: pointer;
        transition: border 0.2s ease;
      }

      .file-upload:hover {
        border-color: rgba(255, 255, 255, 0.18);
      }

      #file-input {
        display: none;
      }

      #file-names {
        display: none;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 12px;
      }

      .file-tag {
        background: rgba(255, 255, 255, 0.08);
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 0.78rem;
        color: var(--text);
      }

      #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding-right: 6px;
      }

      .message {
        margin-bottom: 18px;
        line-height: 1.6;
        padding: 14px 16px;
        border-radius: 16px;
        max-width: 680px;
        box-shadow: 0 10px 32px rgba(0, 0, 0, 0.18);
      }

      .user-message {
        background: var(--user-msg-bg);
        margin-left: auto;
      }

      .assistant-message {
        background: var(--assistant-msg-bg);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      pre {
        background: rgba(10, 12, 20, 0.92) !important;
        border-radius: 14px !important;
        padding: 14px !important;
        position: relative;
      }

      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        border: none;
        border-radius: 10px;
        padding: 6px 10px;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .copy-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .typing-indicator {
        display: none;
        font-size: 0.85rem;
        color: var(--text-dim);
        margin-bottom: 12px;
      }

      .typing-indicator.visible {
        display: block;
      }

      .prompt-bar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 16px 0 12px;
      }

      .prompt-btn {
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 999px;
        padding: 6px 14px;
        background: rgba(20, 26, 44, 0.9);
        color: var(--text-dim);
        font-size: 0.78rem;
        cursor: pointer;
        transition: border 0.15s ease, color 0.15s ease;
      }

      .prompt-btn:hover {
        border-color: rgba(255, 255, 255, 0.3);
        color: #fff;
      }

      .composer {
        border: 1px solid var(--border);
        border-radius: 16px;
        background: rgba(12, 15, 25, 0.85);
        padding: 16px;
      }

      #user-input {
        width: 100%;
        background: transparent;
        border: none;
        color: var(--text);
        resize: none;
        min-height: 120px;
        line-height: 1.7;
      }

      #user-input:focus {
        outline: none;
      }

      .composer-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-top: 12px;
      }

      #send-button {
        padding: 10px 26px;
        border-radius: 999px;
        background: var(--primary);
        color: #161822;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      #send-button:hover {
        background: var(--primary-hover);
      }

      footer {
        margin-top: 12px;
        font-size: 0.75rem;
        color: var(--text-dim);
        text-align: center;
      }

      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(5, 7, 12, 0.72);
        backdrop-filter: blur(6px);
      }

      .modal-content {
        background: rgba(22, 26, 42, 0.92);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 24px;
        width: min(680px, 90%);
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .modal-close {
        background: transparent;
        border: none;
        color: var(--text);
        font-size: 1.4rem;
        cursor: pointer;
      }

      .model-card {
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
        background: rgba(14, 18, 30, 0.9);
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .model-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .model-name {
        font-weight: 600;
      }

      .model-size {
        font-size: 0.78rem;
        color: var(--text-dim);
      }

      .model-actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .model-badge {
        background: rgba(61, 220, 151, 0.16);
        color: var(--success);
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 0.72rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .download-btn {
        border: 1px solid var(--primary);
        background: transparent;
        color: var(--primary-hover);
        border-radius: 999px;
        padding: 6px 16px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .download-btn:hover {
        background: rgba(246, 130, 31, 0.16);
      }

      .progress-container {
        width: 160px;
        height: 6px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0;
        background: var(--primary);
      }

      @media (max-width: 1064px) {
        .app-shell {
          grid-template-columns: 1fr;
          height: auto;
        }

        aside {
          flex-direction: column;
          max-height: 340px;
        }
      }

      @media (max-width: 720px) {
        body {
          padding: 12px;
        }

        .app-shell {
          gap: 16px;
        }

        .chat-toolbar {
          grid-template-columns: 1fr;
        }

        #model-select {
          width: 100%;
        }

        .sidebar-actions {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <aside>
        <div class="brand">
          <h1>Techaboo AI Chat</h1>
          <button id="new-chat-btn" class="primary-btn">New chat</button>
        </div>

        <div class="sidebar-actions">
          <button id="copy-thread-btn" class="ghost-btn">Copy thread</button>
          <button id="export-markdown-btn" class="ghost-btn">Export MD</button>
          <button id="export-pdf-btn" class="ghost-btn">Export PDF</button>
          <button id="clear-archived-btn" class="muted-btn">Clear archived</button>
        </div>

        <div class="history-toggle">
          <span id="history-label">Active threads</span>
          <label>
            <input type="checkbox" id="toggle-archived" /> Show archived
          </label>
        </div>

        <div id="conversation-list" class="conversation-list"></div>
      </aside>

      <main>
        <header class="chat-toolbar">
          <div class="model-select-wrapper">
            <label for="model-select">Model</label>
            <select id="model-select"></select>
          </div>
          <button id="manage-models-btn" class="muted-btn">Manage models</button>
          <label class="file-upload">
            <span>Attach files</span>
            <input id="file-input" type="file" multiple />
          </label>
        </header>

        <div id="file-names"></div>

        <div id="chat-messages"></div>

        <div id="typing-indicator" class="typing-indicator">Techaboo is thinking...</div>

        <section class="composer">
          <div class="prompt-bar">
            <button class="prompt-btn" data-prompt="spell-check">Spell check</button>
            <button class="prompt-btn" data-prompt="summarize">Summarize</button>
            <button class="prompt-btn" data-prompt="explain-code">Explain code</button>
            <button class="prompt-btn" data-prompt="generate-code">Generate code</button>
            <button class="prompt-btn" data-prompt="translate">Translate</button>
            <button class="prompt-btn" data-prompt="improve">Improve</button>
          </div>
          <textarea id="user-input" placeholder="Ask Techaboo anything..." rows="6"></textarea>
          <div class="composer-footer">
            <span class="hint">Shift + Enter for newline</span>
            <button id="send-button">Send</button>
          </div>
        </section>

        <footer>Copyright © 2025 Andrew Shannon · Techaboo AI Chat</footer>
      </main>
    </div>

    <div id="model-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Manage local models</h2>
          <button id="close-modal" class="modal-close" aria-label="Close">&times;</button>
        </div>
        <div id="model-list"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
    <script>
      window.addEventListener("load", () => {
        if (window.hljs) {
          window.hljs.configure({ cssSelector: "pre code" });
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
