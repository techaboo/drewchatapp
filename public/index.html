<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Techaboo AI Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
      integrity="sha512-rO+olRTkcf304DQBxSWxln8JXCzTHlKnIdnMUwYvQa9/Jd4cQaNkItIUj6Z4nvW1dqK0SKXLbn9h4KwZTNtAyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Light Theme (Default) */
      :root {
        --primary: #0ea5e9;
        --primary-hover: #0284c7;
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-card: #ffffff;
        --bg-hover: #f1f5f9;
        --border: #e2e8f0;
        --text: #0f172a;
        --text-muted: #64748b;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #ef4444;
        --user-msg-bg: #0ea5e9;
        --user-msg-text: #ffffff;
        --assistant-msg-bg: #f1f5f9;
        --assistant-msg-text: #0f172a;
        --code-bg: #f8fafc;
        --shadow: rgba(0, 0, 0, 0.1);
        --input-bg: #ffffff;
        --input-border: #e2e8f0;
        --scrollbar-track: #f1f5f9;
        --scrollbar-thumb: #cbd5e1;
        --scrollbar-thumb-hover: #94a3b8;
      }

      /* Dark Theme */
      [data-theme="dark"] {
        --primary: #0ea5e9;
        --primary-hover: #38bdf8;
        --bg-primary: #0f172a;
        --bg-secondary: #020617;
        --bg-card: #1e293b;
        --bg-hover: #334155;
        --border: #334155;
        --text: #f1f5f9;
        --text-muted: #94a3b8;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #ef4444;
        --user-msg-bg: #1e40af;
        --user-msg-text: #ffffff;
        --assistant-msg-bg: #1e293b;
        --assistant-msg-text: #f1f5f9;
        --code-bg: #111827;
        --shadow: rgba(0, 0, 0, 0.3);
        --input-bg: #1e293b;
        --input-border: #334155;
        --scrollbar-track: #1e293b;
        --scrollbar-thumb: #475569;
        --scrollbar-thumb-hover: #64748b;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-size: 16px;
      }

      header {
        background: var(--bg-card);
        border-bottom: 1px solid var(--border);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        flex-wrap: wrap;
        gap: 1rem;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 600;
        background: linear-gradient(135deg, var(--primary) 0%, #06b6d4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .model-selector {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      select,
      button,
      textarea,
      input {
        font: inherit;
      }

      select {
        background: var(--input-bg);
        color: var(--text);
        border: 1px solid var(--input-border);
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        cursor: pointer;
      }

      select:hover {
        border-color: var(--primary);
      }

      select:focus {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      .btn {
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .btn:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
      }

      .btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: var(--bg-hover);
        color: var(--text);
      }

      .btn-secondary:hover {
        background: rgba(14, 165, 233, 0.18);
      }

      /* Theme Toggle Button */
      #theme-toggle {
        background: var(--bg-hover);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 0.5rem 0.75rem;
        font-size: 1.25rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 44px;
        min-height: 44px;
        transition: all 0.3s ease;
      }

      #theme-toggle:hover {
        background: var(--bg-card);
        transform: scale(1.05);
        border-color: var(--primary);
      }

      #theme-toggle:active {
        transform: scale(0.95);
      }

      .theme-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
      }

      /* Model Backend Indicator */
      .model-indicator {
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.375rem 0.75rem;
        border-radius: 0.75rem;
        font-size: 0.8125rem;
        font-weight: 500;
        color: white;
        transition: all 0.3s ease;
        white-space: nowrap;
      }

      .model-indicator.cloud {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .model-indicator.local {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .model-indicator.offline {
        background: var(--error);
        opacity: 0.7;
      }

      main {
        flex: 1;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 1.25rem;
        display: grid;
        grid-template-columns: 300px minmax(0, 1fr);
        gap: 1.25rem;
      }

      aside {
        background: var(--bg-card);
        border-radius: 1rem;
        padding: 1.25rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        border: 1px solid var(--border);
      }

      .history-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
      }

      .history-header h2 {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text);
      }

      .history-actions {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
      }

      .history-toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 0.25rem;
        color: var(--text-muted);
        font-size: 0.85rem;
      }

      .history-toggle label {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        cursor: pointer;
      }

      #clear-archived-btn {
        width: 100%;
        margin-top: -0.25rem;
      }

      .conversation-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-height: 320px;
        overflow-y: auto;
        padding-right: 0.25rem;
      }

      .conversation-day {
        font-size: 0.72rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-muted);
        margin: 0.75rem 0 0.25rem 0.25rem;
      }

      .conversation-item {
        position: relative;
        background: var(--bg-darker);
        border: 1px solid var(--border);
        border-radius: 0.6rem;
        padding: 0.75rem 0.9rem;
        cursor: pointer;
        transition: border-color 0.2s ease, background 0.2s ease;
      }

      .conversation-item:hover {
        background: var(--bg-hover);
        border-color: var(--primary);
      }

      .conversation-item.active {
        border-color: var(--primary);
        background: rgba(14, 165, 233, 0.18);
      }

      .conversation-title {
        font-size: 0.92rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 0.25rem;
      }

      .conversation-meta {
        font-size: 0.78rem;
        color: var(--text-muted);
      }

      .conversation-actions {
        position: absolute;
        top: 0.6rem;
        right: 0.6rem;
        display: flex;
        gap: 0.35rem;
      }

      .conversation-action {
        border: 1px solid var(--border);
        background: var(--bg-card);
        color: var(--text-muted);
        border-radius: 999px;
        width: 26px;
        height: 26px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        cursor: pointer;
        transition: border-color 0.2s ease, color 0.2s ease, background 0.2s ease;
      }

      .conversation-action:hover {
        border-color: rgba(14, 165, 233, 0.55);
        color: #fff;
        background: rgba(14, 165, 233, 0.18);
      }

      .prompts h3 {
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--text-muted);
        margin-bottom: 0.6rem;
      }

      .prompt-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
      }

      .prompt-btn {
        background: var(--bg-darker);
        border: 1px solid var(--border);
        border-radius: 0.6rem;
        padding: 0.75rem;
        text-align: left;
        color: var(--text);
        font-size: 0.85rem;
        cursor: pointer;
        transition: border-color 0.2s ease, transform 0.2s ease;
      }

      .prompt-btn:hover {
        border-color: var(--primary);
        transform: translateX(3px);
      }

      main section {
        background: var(--bg-card);
        border-radius: 1rem;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 1.25rem;
        border-bottom: 1px solid var(--border);
        background: var(--bg-secondary);
      }

      .chat-toolbar-left {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .file-upload {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        border: 1px dashed var(--border);
        border-radius: 0.75rem;
        padding: 0.5rem 0.9rem;
        color: var(--text-muted);
        cursor: pointer;
        transition: border-color 0.2s ease, color 0.2s ease;
      }

      .file-upload:hover {
        border-color: var(--primary);
        color: var(--primary);
      }

      #file-input {
        display: none;
      }

      #file-names {
        display: none;
        flex-wrap: wrap;
        gap: 0.4rem;
        padding: 0 1.25rem;
        margin: 0.75rem 0 0;
      }

      .file-tag {
        background: rgba(148, 163, 184, 0.2);
        color: var(--text);
        border-radius: 999px;
        padding: 0.35rem 0.7rem;
        font-size: 0.75rem;
      }

      #chat-messages {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1.5rem;
        overflow-y: auto;
      }

      .message {
        max-width: 80%;
        padding: 1rem 1.2rem;
        border-radius: 1rem;
        line-height: 1.6;
      }

      .user-message {
        margin-left: auto;
        background: var(--user-msg-bg);
        border-bottom-right-radius: 0.35rem;
      }

      .assistant-message {
        margin-right: auto;
        background: var(--assistant-msg-bg);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-bottom-left-radius: 0.35rem;
      }

      pre {
        background: var(--code-bg) !important;
        border-radius: 0.75rem !important;
        padding: 0.9rem !important;
        border: 1px solid rgba(148, 163, 184, 0.18) !important;
        position: relative;
        overflow-x: auto;
      }

      .copy-btn {
        position: absolute;
        top: 0.45rem;
        right: 0.45rem;
        background: var(--bg-card);
        border: 1px solid var(--border);
        color: var(--text);
        border-radius: 999px;
        padding: 0.2rem 0.75rem;
        font-size: 0.72rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .copy-btn:hover {
        background: rgba(14, 165, 233, 0.22);
      }

      .typing-indicator {
        display: none;
        padding: 0 1.5rem 1rem;
        color: var(--text-muted);
        font-style: italic;
      }

      .typing-indicator.visible {
        display: block;
      }

      .composer {
        padding: 1.25rem;
        border-top: 1px solid var(--border);
        background: var(--bg-secondary);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .prompt-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .composer textarea {
        width: 100%;
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: 0.9rem;
        padding: 1rem;
        color: var(--text);
        resize: none;
        min-height: 120px;
        line-height: 1.6;
      }

      .composer textarea:focus {
        outline: none;
        border-color: rgba(14, 165, 233, 0.55);
      }

      .composer-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
      }

      .composer-footer .hint {
        color: var(--text-muted);
        font-size: 0.8rem;
      }

      .web-search-toggle {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        font-size: 0.9rem;
        color: var(--text-muted);
        user-select: none;
        transition: color 0.2s;
      }

      .web-search-toggle:hover {
        color: var(--text);
      }

      .web-search-toggle input[type="checkbox"] {
        cursor: pointer;
        width: 1rem;
        height: 1rem;
      }

      .web-search-toggle input[type="checkbox"]:checked + span {
        color: #0ea5e9;
        font-weight: 600;
      }

      footer {
        text-align: center;
        padding: 1rem;
        color: var(--text-muted);
        font-size: 0.78rem;
      }

      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(4px);
        z-index: 1000;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background: var(--bg-card);
        border-radius: 1rem;
        border: 1px solid var(--border);
        padding: 1.75rem;
        width: min(640px, 92%);
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      .modal-header h2 {
        font-size: 1.25rem;
      }

      .modal-close {
        background: transparent;
        border: none;
        color: var(--text-muted);
        font-size: 1.5rem;
        cursor: pointer;
        width: 2.2rem;
        height: 2.2rem;
        border-radius: 999px;
        transition: background 0.2s ease;
      }

      .modal-close:hover {
        background: rgba(148, 163, 184, 0.2);
        color: #fff;
      }

      .model-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        background: var(--bg-card);
        margin-bottom: 0.75rem;
      }

      .model-info {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .model-name {
        font-weight: 600;
      }

      .model-size {
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      .model-actions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .model-badge {
        background: rgba(16, 185, 129, 0.18);
        color: var(--success);
        border-radius: 999px;
        padding: 0.25rem 0.75rem;
        font-size: 0.72rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .progress-container {
        width: 140px;
        height: 6px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.2);
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, var(--primary) 0%, #38bdf8 100%);
        transition: width 0.3s ease;
      }

      /* Desktop and large tablets */
      @media (max-width: 1200px) {
        main {
          grid-template-columns: 1fr;
        }

        aside {
          order: 2;
        }
      }

      /* Tablets and small desktops */
      @media (max-width: 1024px) {
        .header-left {
          flex-wrap: wrap;
        }

        .model-selector {
          order: 3;
          width: 100%;
        }

        #theme-toggle {
          min-width: 40px;
          min-height: 40px;
        }

        .model-indicator {
          font-size: 0.75rem;
          padding: 0.25rem 0.5rem;
        }
      }

      /* Mobile devices */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 1rem;
          align-items: stretch;
        }

        .header-left {
          flex-direction: column;
          align-items: stretch;
        }

        .header-right {
          display: flex;
          gap: 0.75rem;
          justify-content: space-between;
        }

        #theme-toggle {
          min-width: 44px;
          min-height: 44px;
        }

        main {
          padding: 0.75rem;
        }

        .history-actions {
          grid-template-columns: 1fr;
        }

        .chat-toolbar {
          flex-direction: column;
          align-items: stretch;
        }

        .chat-toolbar-left {
          flex-direction: column;
          align-items: stretch;
        }

        #chat-messages {
          padding: 1rem;
        }

        .message {
          max-width: 100%;
        }

        .composer textarea {
          min-height: 100px;
          font-size: 16px; /* Prevents zoom on iOS */
        }

        .btn, .btn-secondary {
          min-height: 44px; /* Touch-friendly size */
          padding: 0.75rem 1.25rem;
        }

        .prompt-btn {
          min-height: 44px;
        }
      }

      /* Small mobile devices (iPhone SE, etc.) */
      @media (max-width: 375px) {
        .logo {
          font-size: 1.1rem;
        }

        .header-right {
          flex-direction: column;
        }

        #theme-toggle {
          align-self: flex-start;
        }

        .history-actions {
          gap: 0.5rem;
        }

        .btn, .btn-secondary {
          font-size: 0.85rem;
          padding: 0.65rem 1rem;
        }

        .composer {
          padding: 1rem;
        }

        .composer textarea {
          min-height: 80px;
          padding: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="logo">Techaboo AI Chat</div>
        <div class="model-selector">
          <label for="model-select">Model</label>
          <select id="model-select" aria-label="Select AI model" title="Select AI model"></select>
        </div>
      </div>
      <div class="header-right">
        <span id="model-indicator" class="model-indicator cloud" title="Using Cloudflare Workers AI">‚òÅÔ∏è Cloud</span>
        <button id="theme-toggle" aria-label="Toggle dark/light theme" title="Toggle theme">
          <span class="theme-icon">üåô</span>
        </button>
        <button id="manage-models-btn" class="btn">Manage Models</button>
      </div>
    </header>

    <main>
      <aside>
        <div>
          <div class="history-header">
            <h2 id="history-label">Active threads</h2>
            <button id="new-chat-btn" class="btn">New</button>
          </div>
          <div class="history-actions">
            <button id="copy-thread-btn" class="btn-secondary">Copy thread</button>
            <button id="export-markdown-btn" class="btn-secondary">Export MD</button>
            <button id="export-pdf-btn" class="btn-secondary">Export PDF</button>
            <button id="clear-archived-btn" class="btn-secondary" disabled>Clear archived</button>
          </div>
          <div class="history-toggle">
            <span>Thread visibility</span>
            <label for="toggle-archived">
              <input type="checkbox" id="toggle-archived" />
              <span>Show archived</span>
            </label>
          </div>
          <div id="conversation-list" class="conversation-list"></div>
        </div>
        <div class="prompts">
          <h3>Quick prompts</h3>
          <div class="prompt-grid">
            <button class="prompt-btn" data-prompt="spell-check">Spell Check &amp; Grammar</button>
            <button class="prompt-btn" data-prompt="summarize">Summarize</button>
            <button class="prompt-btn" data-prompt="explain-code">Explain Code</button>
            <button class="prompt-btn" data-prompt="generate-code">Generate Code</button>
            <button class="prompt-btn" data-prompt="translate">Translate</button>
            <button class="prompt-btn" data-prompt="improve">Improve Writing</button>
          </div>
        </div>
      </aside>

      <section>
        <div class="chat-toolbar">
          <div class="chat-toolbar-left">
            <label class="file-upload" for="file-input" title="Upload code, documents, or text files (max 2MB each). Files are automatically formatted for AI analysis.">
              <span>üìé Attach files</span>
            </label>
            <input id="file-input" type="file" multiple accept=".js,.ts,.py,.java,.cpp,.c,.cs,.go,.rs,.rb,.php,.html,.css,.json,.xml,.yaml,.yml,.sh,.bash,.txt,.md,.csv,.log" aria-label="Attach files" />
          </div>
          <div class="toolbar-right"></div>
        </div>

        <div id="file-names"></div>

        <div id="chat-messages"></div>

    <script>
      // Initialize libraries when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        // Configure highlight.js if available
        if (window.hljs) {
          window.hljs.configure({ cssSelector: "pre code" });
          window.hljs.highlightAll();
        }
        
        // Initialize marked if available
        if (window.marked) {
          window.marked.setOptions({
            highlight: function(code, lang) {
              if (window.hljs && lang && window.hljs.getLanguage(lang)) {
                try {
                  return window.hljs.highlight(code, { language: lang }).value;
                } catch (err) {
                  console.warn('Highlight.js error:', err);
                }
              }
              return code;
            }
          });
        }
      });
    </script>
