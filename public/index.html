<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techaboo AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
      :root {
        --primary: #0ea5e9;
        --primary-hover: #0284c7;
        --bg-dark: #0f172a;
        --bg-darker: #020617;
        --bg-card: #1e293b;
        --bg-hover: #334155;
        --border: #334155;
        --text: #f1f5f9;
        --text-muted: #94a3b8;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #ef4444;
        --user-msg-bg: #1e40af;
        --assistant-msg-bg: #1e293b;
        --code-bg: #1e293b;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: var(--bg-card);
        border-bottom: 1px solid var(--border);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        background: linear-gradient(135deg, var(--primary) 0%, #06b6d4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .model-selector {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .model-selector select {
        background: var(--bg-darker);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .model-selector select:hover {
        border-color: var(--primary);
      }

      .btn {
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
      }

      .btn:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: var(--bg-hover);
      }

      .btn-secondary:hover {
        background: var(--border);
      }

      main {
        flex: 1;
        display: flex;
        max-width: 1400px;
        width: 100%;
        margin: 0 auto;
        gap: 1rem;
        padding: 1rem;
      }

      .sidebar {
        width: 260px;
        background: var(--bg-card);
        border-radius: 1rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        height: fit-content;
      }

      .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.75rem;
      }

      .history-header h3 {
        margin: 0;
      }

      .conversation-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-height: 260px;
        overflow-y: auto;
        padding-right: 0.25rem;
      }

      .conversation-item {
        background: var(--bg-darker);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 0.75rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .conversation-item:hover {
        border-color: var(--primary);
        background: var(--bg-hover);
      }

      .conversation-item.active {
        border-color: var(--primary);
        background: rgba(14, 165, 233, 0.15);
      }

      .conversation-title {
        font-size: 0.9rem;
        color: var(--text);
        margin-bottom: 0.25rem;
      }

      .conversation-meta {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .sidebar h3 {
        font-size: 0.875rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .prompt-btn {
        background: var(--bg-darker);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 0.75rem;
        text-align: left;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.875rem;
      }

      .prompt-btn:hover {
        background: var(--bg-hover);
        border-color: var(--primary);
        transform: translateX(4px);
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg-card);
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .message {
        max-width: 80%;
        padding: 1rem;
        border-radius: 1rem;
        line-height: 1.6;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user-message {
        background: var(--user-msg-bg);
        align-self: flex-end;
        border-bottom-right-radius: 0.25rem;
      }

      .assistant-message {
        background: var(--assistant-msg-bg);
        align-self: flex-start;
        border-bottom-left-radius: 0.25rem;
        border: 1px solid var(--border);
      }

      .message pre {
        background: var(--code-bg);
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 0.5rem 0;
        border: 1px solid var(--border);
        position: relative;
      }

      .message code {
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 0.875rem;
      }

      .copy-btn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: var(--bg-hover);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 0.25rem;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .message pre:hover .copy-btn {
        opacity: 1;
      }

      .copy-btn:hover {
        background: var(--primary);
        border-color: var(--primary);
      }

      .input-area {
        display: flex;
        gap: 1rem;
        padding: 1.5rem;
        background: var(--bg-darker);
        border-top: 1px solid var(--border);
      }

      .input-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .file-upload {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .file-upload input[type="file"] {
        display: none;
      }

      .file-upload-label {
        background: var(--bg-card);
        color: var(--text-muted);
        border: 1px dashed var(--border);
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .file-upload-label:hover {
        border-color: var(--primary);
        color: var(--primary);
      }

      #user-input {
        flex: 1;
        background: var(--bg-card);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        padding: 1rem;
        font-family: inherit;
        font-size: 1rem;
        resize: none;
        min-height: 60px;
        max-height: 200px;
        transition: border-color 0.2s;
      }

      #user-input:focus {
        outline: none;
        border-color: var(--primary);
      }

      #send-button {
        align-self: flex-end;
        padding: 1rem 2rem;
        font-size: 1rem;
      }

      .typing-indicator {
        display: none;
        padding: 1rem;
        color: var(--text-muted);
        font-style: italic;
      }

      .typing-indicator.visible {
        display: block;
      }

      footer {
        text-align: center;
        padding: 1rem;
        color: var(--text-muted);
        font-size: 0.875rem;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background: var(--bg-card);
        border-radius: 1rem;
        padding: 2rem;
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .modal-header h2 {
        font-size: 1.5rem;
      }

      .close-btn {
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0;
        width: 2rem;
        height: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.25rem;
        transition: all 0.2s;
      }

      .close-btn:hover {
        background: var(--bg-hover);
        color: var(--text);
      }

      .model-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .model-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: var(--bg-darker);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        transition: all 0.2s;
      }

      .model-item:hover {
        border-color: var(--primary);
      }

      .model-info h4 {
        font-size: 1rem;
        margin-bottom: 0.25rem;
      }

      .model-info p {
        font-size: 0.875rem;
        color: var(--text-muted);
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: var(--bg-hover);
        border-radius: 1rem;
        overflow: hidden;
        margin-top: 0.5rem;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--primary) 0%, #06b6d4 100%);
        width: 0%;
        transition: width 0.3s ease;
      }

      .scrollbar-custom::-webkit-scrollbar {
        width: 8px;
      }

      .scrollbar-custom::-webkit-scrollbar-track {
        background: var(--bg-darker);
      }

      .scrollbar-custom::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }

      .scrollbar-custom::-webkit-scrollbar-thumb:hover {
        background: var(--bg-hover);
      }

      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }

        main {
          padding: 0.5rem;
        }

        header {
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
        }

        .message {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1 class="logo">Techaboo AI Chat</h1>
        <div class="model-selector">
          <select id="model-select">
            <option value="">Loading models...</option>
          </select>
        </div>
      </div>
      <div>
        <button class="btn" id="manage-models-btn">Manage Models</button>
      </div>
    </header>

    <main>
      <aside class="sidebar">
        <div>
          <div class="history-header">
            <h3>Conversations</h3>
            <button id="new-chat-btn" class="btn btn-secondary" type="button">New</button>
          </div>
          <div id="conversation-list" class="conversation-list scrollbar-custom"></div>
        </div>

        <div>
          <h3>Quick Prompts</h3>
          <button class="prompt-btn" data-prompt="spell-check">üìù Spell Check & Grammar</button>
          <button class="prompt-btn" data-prompt="summarize">üìÑ Summarize</button>
          <button class="prompt-btn" data-prompt="explain-code">üíª Explain Code</button>
          <button class="prompt-btn" data-prompt="generate-code">üî® Generate Code</button>
          <button class="prompt-btn" data-prompt="translate">üåç Translate</button>
          <button class="prompt-btn" data-prompt="improve">‚ú® Improve Writing</button>
        </div>
      </aside>

      <div class="chat-container">
        <div id="chat-messages" class="chat-messages scrollbar-custom">
          <!-- Welcome message added by chat.js -->
        </div>

        <div class="typing-indicator" id="typing-indicator">
          AI is thinking...
        </div>

        <div class="input-area">
          <div class="input-wrapper">
            <div class="file-upload">
              <input type="file" id="file-input" multiple accept=".txt,.md,.pdf,.js,.ts,.py,.java,.cpp,.html,.css,.json" />
              <label for="file-input" class="file-upload-label">üìé Attach Files</label>
              <span id="file-names" class="file-upload-label" style="display: none;"></span>
            </div>
            <textarea
              id="user-input"
              placeholder="Type your message here... (Shift+Enter for new line)"
              rows="1"
              autofocus
            ></textarea>
          </div>
          <button id="send-button" class="btn">Send</button>
        </div>
      </div>
    </main>

    <!-- Model Management Modal -->
    <div id="model-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Manage Models</h2>
          <button class="close-btn" id="close-modal">&times;</button>
        </div>
        <div id="model-list" class="model-list">
          <p style="text-align: center; color: var(--text-muted);">Loading available models...</p>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Andrew Shannon | Techaboo AI Chat | Powered by Ollama & Cloudflare Workers AI</p>
    </footer>

    <!-- Include Highlight.js for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
