<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Techaboo Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        padding: 40px;
      }

      .logo {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo h1 {
        font-size: 28px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 8px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .error {
        color: #e53e3e;
        font-size: 13px;
        margin-top: 4px;
        display: none;
      }

      .error.show {
        display: block;
      }

      .footer {
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
        color: #666;
      }

      .footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .password-hint {
        font-size: 12px;
        color: #666;
        margin-top: 6px;
      }

      .success {
        background: #f0fdf4;
        border: 1px solid #86efac;
        color: #166534;
        padding: 12px 14px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 14px;
        display: none;
      }

      .success.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>Techaboo</h1>
        <p style="color: #999; margin-top: 4px; font-size: 13px">
          AI Chat Assistant
        </p>
      </div>

      <div id="successMessage" class="success" role="status"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
            aria-label="Email address"
          />
          <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••"
            aria-label="Password"
            minlength="8"
          />
          <div class="password-hint">Minimum 8 characters</div>
          <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            placeholder="••••••••"
            aria-label="Confirm password"
            minlength="8"
          />
          <div class="error" id="confirmPasswordError"></div>
        </div>

        <div class="error" id="generalError"></div>

        <button type="submit" id="submitBtn">Register for an Account</button>
      </form>

      <div class="footer">
        Already have an account?
        <a href="/login.html">Sign in</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("registerForm");
      const submitBtn = document.getElementById("submitBtn");
      const generalError = document.getElementById("generalError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const confirmPasswordError = document.getElementById(
        "confirmPasswordError"
      );
      const successMessage = document.getElementById("successMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Clear previous errors
        generalError.classList.remove("show");
        emailError.classList.remove("show");
        passwordError.classList.remove("show");
        confirmPasswordError.classList.remove("show");

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Validation
        if (!email) {
          emailError.textContent = "Email is required";
          emailError.classList.add("show");
          return;
        }

        if (!password) {
          passwordError.textContent = "Password is required";
          passwordError.classList.add("show");
          return;
        }

        if (password.length < 8) {
          passwordError.textContent = "Password must be at least 8 characters";
          passwordError.classList.add("show");
          return;
        }

        if (password !== confirmPassword) {
          confirmPasswordError.textContent = "Passwords do not match";
          confirmPasswordError.classList.add("show");
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Creating account...";

        try {
          const response = await fetch("/api/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (!response.ok) {
            if (data.field === "email") {
              emailError.textContent = data.message;
              emailError.classList.add("show");
            } else if (data.field === "password") {
              passwordError.textContent = data.message;
              passwordError.classList.add("show");
            } else {
              generalError.textContent =
                data.message || "Registration failed. Please try again.";
              generalError.classList.add("show");
            }
            return;
          }

          // Store session token
          document.cookie = `session=${data.sessionToken}; path=/; max-age=2592000; SameSite=Strict`;

          // Show success and redirect
          successMessage.textContent =
            "Account created successfully! Redirecting...";
          successMessage.classList.add("show");

          setTimeout(() => {
            window.location.href = "/";
          }, 1000);
        } catch (error) {
          generalError.textContent =
            "An error occurred. Please try again later.";
          generalError.classList.add("show");
          console.error("Registration error:", error);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Register for an Account";
        }
      });
    </script>
  </body>
</html>
