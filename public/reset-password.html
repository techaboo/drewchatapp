<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Drew Chat App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .reset-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      input.error {
        border-color: #e74c3c;
      }

      .error-message {
        color: #e74c3c;
        font-size: 13px;
        margin-top: 5px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .success-message {
        color: #27ae60;
        font-size: 13px;
        margin-top: 5px;
        display: none;
        padding: 12px;
        background: #d4edda;
        border-radius: 6px;
        margin-bottom: 20px;
      }

      .success-message.show {
        display: block;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .links {
        margin-top: 20px;
        text-align: center;
      }

      .links a {
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s;
      }

      .links a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .divider {
        margin: 0 10px;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <h1>Reset Password</h1>
      <p class="subtitle">
        Enter your email address and the account owner will be notified to
        generate a temporary password for you.
      </p>

      <div id="successMessage" class="success-message" role="status"></div>

      <form id="resetForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
            aria-describedby="email-error"
            autocomplete="email"
          />
          <div id="email-error" class="error-message" role="alert"></div>
        </div>

        <button type="submit" id="submitBtn">Request Password Reset</button>
      </form>

      <div class="links">
        <a href="/login.html">Back to Login</a>
        <span class="divider">â€¢</span>
        <a href="/register.html">Create Account</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("resetForm");
      const emailInput = document.getElementById("email");
      const emailError = document.getElementById("email-error");
      const submitBtn = document.getElementById("submitBtn");
      const successMessage = document.getElementById("successMessage");

      function showError(input, message) {
        const errorDiv = document.getElementById(`${input.id}-error`);
        input.classList.add("error");
        errorDiv.textContent = message;
        errorDiv.classList.add("show");
      }

      function clearError(input) {
        const errorDiv = document.getElementById(`${input.id}-error`);
        input.classList.remove("error");
        errorDiv.textContent = "";
        errorDiv.classList.remove("show");
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.add("show");
        setTimeout(() => {
          successMessage.classList.remove("show");
        }, 8000);
      }

      emailInput.addEventListener("input", () => clearError(emailInput));

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Clear previous errors
        clearError(emailInput);

        const email = emailInput.value.trim();

        // Validation
        if (!email) {
          showError(emailInput, "Email is required");
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError(emailInput, "Please enter a valid email address");
          return;
        }

        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending request...";

        try {
          const response = await fetch("/api/auth/reset-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (response.ok) {
            showSuccess(
              data.message ||
                "Request sent! If this email is registered, the owner will be notified."
            );
            form.reset();
            
            // Redirect to login after 3 seconds
            setTimeout(() => {
              window.location.href = "/login.html";
            }, 3000);
          } else {
            showError(emailInput, data.message || "Request failed");
          }
        } catch (error) {
          console.error("Reset error:", error);
          showError(emailInput, "Network error. Please try again.");
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Request Password Reset";
        }
      });
    </script>
  </body>
</html>
